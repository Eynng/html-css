<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexble Box</title>

  <style>

    div.container {
      background-color: salmon;
      height: 200px;
      display: flex;
      flex-flow: column wrap;
      

    }

    div.item {

      background-color: rgb(94, 97, 253);
      border: 1px solid black;
      text-align: center;
      flex: auto;
      

    }

  </style>

</head>
<body>
  
  <div class="container">

    <div class="item">Exemplo de blodo A</div>
    <div class="item">Exemplo de blodo B</div>
    <div class="item">Exemplo de blodo C</div>
    <div class="item">Exemplo de blodo D</div>
    <div class="item">Exemplo de blodo E</div>
    <div class="item">Exemplo de blodo F</div>
    <div class="item">Exemplo de blodo G</div>
    <div class="item">Exemplo de blodo H</div>
    <div class="item">Exemplo de blodo I</div>
    <div class="item">Exemplo de blodo J</div>
    <div class="item">Exemplo de blodo K</div>
    <div class="item">Exemplo de blodo L</div>
    <div class="item">Exemplo de blodo M</div>


  </div>
  
</body>
</html>
