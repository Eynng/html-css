<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexble Box</title>

    <style>
      div.container {
        background-color: salmon;
        display: flex;
        flex-flow: row nowrap;

        padding: 10px;
        margin: 10px;
      }

      div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 250px;
        flex-shrink: 1;
        flex-grow: 1;
        
      }

      div.item1 {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 150px;
        flex-shrink: 1;
        flex-grow: 0;
        
      }
      div.item2 {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 150px;
        flex-shrink: 1;
        flex-grow: 2;
        
      }
      div.item3 {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis:150px;
        flex-shrink: 1;
        flex-grow: 1;
        
      }

      div.item4 {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis:150px;
        flex-shrink: 0;
        flex-grow: 1;
        
      }

      div.item5 {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis:150px;
        flex-shrink: 1;
        flex-grow: 2;
        
      }

      div.item6 {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis:150px;
        flex-shrink: 2;
        flex-grow: 0;
        
      }
      
    </style>

  </head>

  <body>

    <div class="container">

      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      
    </div>

    <div class="container">

      <div class="item1">A</div>
      <div class="item2">B</div>
      <div class="item3">C</div>
      
    </div>

    <div class="container">

      <div class="item4">A</div>
      <div class="item5">B</div>
      <div class="item6">C</div>
      
    </div>
  </body>
</html>
