<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
</head>
<style>

  iframe {

    height: 400px;
    width: 400px;

  }

</style>
<body>
  <h1>Testando o uso de um iframe</h1>



<!--TAMANHO PADRÃO 300X150 -->
  <p>Acessando o site do 
    
    <iframe height="500" scolling="no" src="https://www.cursoemvideo.com/" frameborder="0"> <!--USOS DE SCOLLING = auto, yes, no -->

      <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>

    </iframe>
    
    
    para aprender a programar.</p>

    <p>O repositório do Guanabara

      <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
        no

        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
      </iframe>
    também é legal
  </p>
  
</body>
</html>
