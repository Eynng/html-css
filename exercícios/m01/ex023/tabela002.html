<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <h1>Uso de tabelas grandes</h1>
  <!--
  ANATOMIA PARA TABELAS GRANDES
  TABLE
     THEAD
       tr, td, th
     TBODY
       tr, td, th
     TFOOT
       tr, td, th
     
     -->

     <table>

      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>

      </thead>

      <tbody>
        <tr>
          <th>São Paulo</th>
          <th>45 980 234</th>
        </tr>

      </tbody>

      <tfoot>

      </tfoot>

     </table>
  
</body>
</html>
