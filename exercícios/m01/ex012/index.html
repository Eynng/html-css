<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video esta hospedado no meu próprio servidor</p>

  <video width="560" poster="imagens/fundo.jpg" controls>
    <source src="midia/video.mp4" type="video/mp4">
    <source src="midia/Video2.mp4" type="video/mp4">
    <source src="midia/VideoWebm.webm" type="video/webm">
    <source src="midia/video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
  </video>

  <h1>Inserindo vídeos do YouTube</h1>
  <h2>IRIS | Animation & Live Action</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/-gjgeXYfPi8?si=6vgDl62QB8NYxoIH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h1>Introduzndo vídeo da plataforma VIMEO</h1>
  <iframe src="https://player.vimeo.com/video/981664125?h=5b30dfe0b0&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
