<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<style>

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  table {
    width: 400px;
    border-collapse: collapse;
    
  }

  th, td {
    border: 1px solid rgb(0, 0, 0);
    padding: 10px;
  }

  thead {
    background-color: gray;
    color: white;
  }
</style>
<body>
  <h1>Uso de tabelas grandes</h1>
  <!--
  ANATOMIA PARA TABELAS GRANDES
  TABLE
     THEAD
       tr, td, th
     TBODY
       tr, td, th
     TFOOT
       tr, td, th
     
     -->

     <table>

      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>

      </thead>

      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>45 980 234</td>
        </tr>

      </tbody>

      <tfoot>
        <tr>
          <th>Total de habitantes<t    
        </tr>

      </tfoot>

     </table>
  
</body>
</html>
