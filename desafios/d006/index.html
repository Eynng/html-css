<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML podemos marcar os elementos da letra a seguir</p>
  <ul type="disc">
    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Use a tag <h1> a <h6>">Título</abbr></li>
    <li><abbr title="Use a tag <img>">Imagem</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
    <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
  </ul>
  
</body>
</html>
