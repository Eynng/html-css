<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaules | Cadastro</title>
</head>
<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
    padding: 10px;
    margin: 10px;
  }

  body {
    background: linear-gradient( rgba(65, 115, 172, 0.808), rgba(65, 115, 172, 0.534));
    background-attachment: fixed;
  }

  p#botão {
    text-align: center;
    padding: 10px;
    margin: 10px;
  }

  p#botão input {
    background-color: rgba(65, 115, 172, 0.808);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
  }

  p#botão input:hover {
    cursor: pointer;
    background-color: rgba(39, 68, 102, 0.808);
  }

  fieldset {
    margin: auto;
    border-radius: 50px;
    text-align: center;
    background-color: rgba(65, 115, 172, 0.774);
    border: none;
    height: 445px;
    width: 500px;
  }

  label {
    color: white;
    font-weight: bold;
  }

  h1 {
    text-align: center;
    color: white;
  }

  input {
    border: 0px;
    border-radius: 15px;
    text-align: center;
    
  }

</style>
<body>
  <header>
    <img src="" alt="logo">
  </header>
  <h1>Cadastro de conta</h1>
  <form action="cadastro.php" method="get" autocomplete="on" required>

    <fieldset>
      
      <p>
        <label for="inome">Nome completo:</label>
        <input type="text" name="Nome" id="inome" required autocomplete="name" placeholder="nome completo">
      </p>
      <p>
        <label for="iusu">Usuário :</label>
        <input type="text" name="usu" id="iusu" required autocomplete="username" minlength="5" maxlength="15" placeholder="nome de usuário">
      </p>
      <p>
        <label for="iemail">E-MAIL :</label>
        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="endereço de email">
      </p>
      <p>
        <label for="isenha">SENHA :</label>
        <input type="password" name="senha" id="isenha" minlength="6" maxlength="15" required placeholder="mínimo 6 digitos" >
      </p>
      <p>
        <label for="isenha2">REPETIR SENHA :</label>
        <input type="password" name="senha2" id="isenha2" required placeholder="repetir senha">
      </p>
    </fieldset>

    <p id="botão">
      <input type="submit" value="Criar">
      <input type="reset" value="Limpar">
    </p>

  </form>
  
</body>
</html>
