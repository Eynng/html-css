<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="box" id="topo">
            Topo
        </header>

        <nav class="box" id="menu">
            Menu
        </nav>

        <main class="box" id="primario">
            Primário
        </main>

        <aside class="box" id="secundario">
            Secundário
        </aside>

        <footer class="box" id="rodape">
            Rodapé
        </footer>
    </div>
    
</body>
</html>
