<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
      border: 5px solid rgb(0, 212, 240);
    }

    tr {
      background-color: rgba(128, 128, 128, 0.384);
    }

    tr.linha {
      background-color: green;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    td.dado {
      background-color: rgb(255, 0, 0);
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>

   <!--
    HIERARQUIA DE TABELAS SIMPLES
    
    TABLE = TABELA
      TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DE TABELA
          TABLE DATA = DADOS DE TABELA -->
  <table>

    <tr class="linha"> <!--PRIMEIRA LINHA-->

      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td class="dado">B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td class="dado">C4</td>
    </tr>
  </table>
  
</body>
</html>
