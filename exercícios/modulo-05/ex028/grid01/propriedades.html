<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>

        body {
            background-color: rgb(86, 103, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            color: white;
            padding: 0px;
            margin: 0px;
            
        }

        header {
            background-color: rgb(255, 255, 255);
            text-align: center;
            color: rgb(0, 26, 255);

            padding-top:  10px;
            margin: 0px;
        }

        img.logo {
            width: 150px;
            height: 80px;
            padding: 0px;
            margin: 0px;
            
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
            padding: 10px;
            margin: 0px;
        }

        div.container {
            
            
            

            display: grid;
            gap: 4px;

            
            grid-template-rows: 100px 100px 100px ; /*Pode-se usar grid-template*/
            grid-template-columns: auto auto auto ; /*Pode-se usar grid-template*/
            grid-template: 100px 100px 100px / auto auto auto ;

            grid-auto-rows: 100px;         /*Grid implicitos fora do P*/
            grid-auto-columns: 100px;      /*Grid implicitos fora do P*/
    
            align-items: normal;   /*Pode-se usar place-items*/
            justify-items: normal; /*Pode-se usar place-items*/
            place-items: normal normal;

            

            align-content: normal;   /*Pode-se usar place-contents*/
            justify-content: normal; /*Pode-se usar place-contents*/
            place-content: normal normal;

            
        }

        div.item {

            
            border-radius: 0px;
            
            text-align: center;

        }

        div.item:hover {
            background-color: rgb(26, 202, 255);
            
        }

        img {
            width: 130px;
            height: 100px;
            
        }
        

    </style>
</head>
