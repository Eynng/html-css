<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 400px;
      }

      th,
      td {
        border: 1.5px solid black;
        padding: 6px;
      }

      th {
        background-color: rgba(83, 83, 83, 0.733);
        color: white;
      }

      .titulos {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Desafio 04</h1>

    <table>
      <caption>
        Notas das avaliações
      </caption>

      <thead>
        <tr>
          <th rowspan="2">Área</th>
          <th rowspan="2">Disciplinas</th>
          <th colspan="2">Notas</th>
          <th rowspan="2">Média</th>
        </tr>

        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="titulos" rowspan="4">Exatas</td>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4">Médias de Exatas</th>
          <th>0.0</th>
        </tr>
        <tr>
          <td class="titulos" rowspan="2">Humanas</td>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4">Médias de Humanas</th>
          <th>0.0</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
