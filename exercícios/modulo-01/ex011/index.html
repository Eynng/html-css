<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML</title>
</head>
<body>
  <h1>Imagem dinamica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  
  <!--Imagem Dinamica, muda de forma/tamanho conforme muda o tamanho do site-->
  <picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="imagem flexível">
  </picture>

 <!--Maneiras de adicionar audios em seu site, /mpeg, /ogg, /wav = usando a tag <audio>.-->
  <h1>Repdroduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML5</p>
  <audio preload="metadata" autoplay controls loop> <!--autoplay = toca automaticamente-->
                                                    <!--controls = adicona uma forma de interagir com o audio-->
    <source src="midia/Boom Bap Flick - Quincas Moreira.mp3" type="audio/mpeg">
    <source src="midia/Boom Bap Flick - Quincas Moreira.mp3" type="audio/ogg">
    <source src="midia/Boom Bap Flick - Quincas Moreira.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Boom Bap Flick - Quincas Moreira.mp3">Clique aqui para baixar o arquivo mp3</a></p>
  </audio>
</body>
</html>
