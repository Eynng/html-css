<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(186, 255, 255);
    }
  </style>
</head>
<body>
  <a href="#" onclick="clicou()">Clique em min</a>
  <div id="saida"></div>

  <script>
/*************  ✨ Windsurf Command ⭐  *************/
/**
 * Appends a paragraph element with the text "Voce clicou!" to the HTML element with the id "saida".
 */

/*******  faddadd4-076b-45c0-b7eb-049c0b9103a7  *******/
    function clicou() {
      s = window.document.getElementById('saida')
      s.innerHTML += '<p>Voce clicou!</p>'
      
    }
  </script>
  
</body>
</html>
